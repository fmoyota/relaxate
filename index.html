        $('.owl-carousel').owlCarousel({ 
            loop:true,
            items:1,
            nav:true,
        });
        
        $('.home').click(function(){
    $('.owl-carousel').trigger('to.owl.carousel', 0)
  });
        $('#botonb').click(function(){
            $('.owl-carousel').trigger('to.owl.carousel', 8)
          });
        $('#botonc').click(function(){
            $('.owl-carousel').trigger('to.owl.carousel', 9)
          });
        $('#ginecologia').click(function(){
            $('.owl-carousel').trigger('to.owl.carousel', 4)
          });
        $('#general').click(function(){
            $('.owl-carousel').trigger('to.owl.carousel', 5)
          });
        $('#urologia').click(function(){
            $('.owl-carousel').trigger('to.owl.carousel', 6)
          });
        
        /*cambio de pantalla*/
        window.onresize = function(event) {
            checkOrientation();
        };
        
	});
        
        function checkOrientation(){
        if(window.innerHeight > window.innerWidth){
               $('#contenido').hide();
                $('.vertical').show();
            }else{
                $('#contenido').show();
                $('.vertical').hide();
            }
        }
        checkOrientation();
